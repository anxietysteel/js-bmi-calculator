<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <title>BMI Calculator</title>
  </head>

  <body>
    <div class="wrapper">
      <main class="main">
        <div class="top-text">
          <div class="top-block">
            <p class="title">Body Mass Index (BMI)</p>

            <svg
              id="translate"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#1f1f1f"
            >
              <path
                d="m476-80 182-480h84L924-80h-84l-43-122H603L560-80h-84ZM160-200l-56-56 202-202q-35-35-63.5-80T190-640h84q20 39 40 68t48 58q33-33 68.5-92.5T484-720H40v-80h280v-80h80v80h280v80H564q-21 72-63 148t-83 116l96 98-30 82-122-125-202 201Zm468-72h144l-72-204-72 204Z"
              />
            </svg>
          </div>

          <p class="subtitle">
            A calculated value that shows the ratio of weight to height and
            helps assess whether body weight is within the normal range.
          </p>
        </div>

        <form class="form" method="post">
          <fieldset class="form-group">
            <div class="form-item">
              <label class="label-h" for="height">Height (cm)</label>
              <input
                class="input"
                type="number"
                name="height"
                id="height"
                required
                min="1"
                max="500"
              />
            </div>

            <div class="form-item">
              <label class="label-w" for="weight">Weight (kg)</label>
              <input
                class="input"
                type="number"
                name="weight"
                id="weight"
                required
                min="1"
                max="500"
              />
            </div>
          </fieldset>

          <button class="form-btn" type="submit">Calculate</button>
        </form>

        <div id="result"></div>

        <button id="back-btn" hidden>Back</button>
      </main>

      <footer class="footer">
        <p class="annotation">
          This calculator does not replace medical advice. For personalized
          recommendations, please consult a healthcare professional.
        </p>
      </footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
